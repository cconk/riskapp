<div class="modal-body">
    <h3>Add an organization</h3>
    <div class="modal-body">
        <label>Organization Name:</label>
        <input class="form-control" ng-model="modal.newOrganization.OrgName" />
    </div>
    <div class="modal-body">
        <label>Organization Description:</label>
        <input class="form-control" ng-model="modal.newOrganization.OrgDesc" />
    </div>
    <div class="modal-body">
        <button class="btn-primary" ng-click="modal.addOrganization()">Submit</button>
        <button class="btn-sm" ng-click="modal.cancel()">Cancel</button>
    </div>
</div>
